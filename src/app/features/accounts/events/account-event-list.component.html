<ng-container *ngIf="loading">
  <video autoplay loop muted>
    <source src="assets/Online banking.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>
</ng-container>

<ng-template #content>
  <table>
    <thead>
      <tr>
        <th class="dateColumn">Date</th>
        <th class="descriptionColumn">Description</th>
        <th class="valueColumn">Value</th>
        <th class="itemColumn">Item</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let event of accountEvents">
        <td class="dateColumn">{{ formatDate(event.eventDate) }}</td>
        <td class="descriptionColumn">{{ event.description }}</td>
        <td class="valueColumn">{{ formatValue(event.amount) }}</td>
        <td class="itemColumn">{{ event.category }}</td>
      </tr>
    </tbody>
  </table>
  <div #loadMoreTrigger></div>
</ng-template>
