<section [ngClass]="{
  'dialog-header-error': category === 'Error',
  'dialog-header-warn': category === 'Warn',
  'dialog-header-info': category === 'Info'
}">
  <h2 mat-dialog-title>{{ heading }}</h2>
  <mat-icon *ngIf="category === 'Error'" class="dialog-icon error">error</mat-icon>
  <mat-icon *ngIf="category === 'Warn'" class="dialog-icon warn">warning</mat-icon>
  <mat-icon *ngIf="category === 'Info'" class="dialog-icon info">info</mat-icon>
</section>
<mat-dialog-content>
  <p>{{ message }}</p>
  <div class="button-container">
    <button mat-button color="warn" (click)="onButtonClick(buttons[0])">{{ buttons[0] }}</button>
    <button mat-button color="primary" (click)="onButtonClick(buttons[1])">{{ buttons[1] }}</button>
  </div>
</mat-dialog-content>
